apply plugin: 'com.android.library'
apply plugin: 'maven'
android {
    compileSdkVersion 26
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
}

repositories {
    jcenter()
    mavenCentral()
}

//设置maven deployer
uploadArchives {
    repositories {
        mavenDeployer {
            //设置插件的G`V参数
            pom.groupId = 'yj.plugin'
            pom.artifactId = 'utils'
            pom.version = 1.0
            //提交到远程服务器：
            // repository(url: "http://www.xxx.com/repos") {
            //    authentication(userName: "admin", password: "admin")
            // }
            //本地的Maven地址
            //文件发布到下面目录
//            repository(url: uri('/Users/yangjian/Desktop/testworkspace/warehouse'))
            repository(url: uri('/Users/yangjian/Desktop/testworkspace/MavenUtils/mavenlib'))
        }
    }
}
